<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sum in loop</title>

</head>
<body>
<p id="demo"></p>
<script>
    var i=0;
    var x = [717317,858398,878044,887294,770824 ,310078 ,749453, 468413, 149372 ,645160 ,195917 ,928958];
    var y=  [529138 ,862120 ,342145 ,218255 ,170256 ,851183 ,99767 ,613489 ,719421 ,294333 ,187824 ,703118];
    var z= [];
    while(i<x.length)

    {
        if((x[i] - y[i] ) > 0) {
            z += x[i] + " ";
        }
           else
               {
            z+=y[i] +" ";

        }

        document.getElementById("demo").innerHTML = z;
        i++
    }
</script>

</body>
</html>
